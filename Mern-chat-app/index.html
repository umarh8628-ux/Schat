<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN Chat App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ’¬ MERN Chat App</h1>
            <div class="connection-status">
                <span id="connectionStatus">Connecting...</span>
                <span id="userCount" class="user-count">0 users</span>
            </div>
        </div>

        <div class="chat-main">
            <div class="users-sidebar">
                <h3>ðŸ‘¥ Users Online</h3>
                <ul id="usersList" class="users-list">
                    <li class="user-item">Waiting for users...</li>
                </ul>
            </div>

            <div class="chat-area">
                <div class="messages-container" id="messagesContainer">
                    <div class="welcome-message">
                        <h2>Welcome to MERN Chat! ðŸŽ‰</h2>
                        <p>Enter your name and start chatting with others</p>
                    </div>
                </div>

                <div class="typing-indicator" id="typingIndicator"></div>

                <div class="chat-input-area">
                    <div class="input-row">
                        <input type="text" id="usernameInput" placeholder="Enter your name..." maxlength="20">
                        <button id="connectBtn" class="btn btn-primary">Connect</button>
                    </div>
                    <div class="input-row">
                        <textarea id="messageInput" placeholder="Type your message..." maxlength="500" disabled></textarea>
                        <button id="sendBtn" class="btn btn-primary" disabled>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
